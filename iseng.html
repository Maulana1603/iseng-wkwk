<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YA/TIDAK</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800 flex justify-center items-center h-screen">
    <div
      class="border border-2 border-gray-600 bg-white p-4 rounded-md shadow-lg shadow-slate-700 justify-center flex flex-col"
    >
      <img
        id="gambar"
        class="rounded-md mb-3"
        src="https://id.images.search.yahoo.com/search/images;_ylt=Awr1QOyM5Y1nIwIAO3XLQwx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3BpdnM-?p=meme+tok+dalang&fr2=piv-web&type=E211ID1406G0&fr=mcafee#id=9&iurl=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Ff0%2F0c%2F6e%2Ff00c6e3828f2530641ffea17d880d84b.jpg&action=click"
        width="280"
        alt=""
      />
      <h1 class="font-bold text-slate-800 text-xl text-center" id="kalimat">
        pasti muka lu kayak kontol  
      </h1>
      <div class="mt-4 text-white justify-center flex gap-4">
        <button
          onclick="yaDitekan()"
          id="tombolYa"
          class="bg-green-700 px-4 py-1 rounded w-32"
        >
          YA
        </button>
        <button
          id="tombolTidak"
          onclick="tidakDitekan()"
          class="bg-red-700 px-4 py-1 rounded w-32"
        >
          TIDAK
        </button>
      </div>
    </div>
    <script>
      let tombolTidak = document.getElementById("tombolTidak");
      let tombolYa = document.getElementById("tombolYa");
      let listKalimat = [
        "Coba Lagi",
        "Udah jangan dipencet terus",
        "Bilang iya aja",
        "Mending Nyerah",
        "KLIK YA!!!",
      ];
      let kalimat = document.getElementById("kalimat");
      let gambar = document.getElementById("gambar");
      function yaDitekan() {
        kalimat.innerHTML = "nah gitu dong sadar muka nya kayak kontol";
        gambar.src =
          "https://id.images.search.yahoo.com/search/images;_ylt=Awr1QOyM5Y1nIwIAO3XLQwx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3BpdnM-?p=meme+tok+dalang&fr2=piv-web&type=E211ID1406G0&fr=mcafee#id=9&iurl=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Ff0%2F0c%2F6e%2Ff00c6e3828f2530641ffea17d880d84b.jpg&action=click";
        tombolYa.style.visibility = "hidden";
        tombolTidak.style.visibility = "hidden";
      }
      function tidakDitekan() {
        kalimatRandom = Math.floor(Math.random() * listKalimat.length);
        kalimat.innerHTML = listKalimat[kalimatRandom];
        tombolTidak.style.position = "absolute";
        let angkaRandom = Math.floor(
          Math.random() * document.documentElement.clientWidth
        );
        let angkaRandom2 = Math.floor(
          Math.random() * document.documentElement.clientHeight
        );
        tombolTidak.style.left = angkaRandom + "px";
        tombolTidak.style.top = angkaRandom2 + "px";
      }
    </script>
  </body>
</html>
